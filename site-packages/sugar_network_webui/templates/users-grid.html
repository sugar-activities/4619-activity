    {% extends "base.html" %}
    {% block view %}
    <ul class="resource-grid">
        {%- for item in result %}
        <li class="grid-item">
            <div class="iconbox">
                <a href="/user/{{item['guid']}}">
                <img width="100%" height="100%" class="grid-icon" src="/static/icons/sugar-xo.png" />
                {{item['nickname']}}
                </a>
            </div>
        </li>
        {%- endfor %}
    </ul>
    {% endblock view %}
