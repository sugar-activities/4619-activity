{% extends "base.html" %}
{% block view %}
<div class="resource-form">
    <div id="resource-form-title">
    {{_('Please wait')}}
    <div class="window-buttons">
        <img id="cancel-button" class="button window-button" src="/static/icons/dialog-ok.png" />
    </div>
    </div>
    <div class="resource-form-field">
        <img class='inline_images' src='/static/images/throbber4.gif' /><pre>{{body}}</pre><br/>
    </div>
</div>
<script type="text/javascript">
    $(function() {
       $("#query").attr('disabled', true);
       $("#cancel-button").click( function() {
            history.back();
       });
    });
    $(document).ready(function() {
        location='{{process}}';
    });
</script>
{% endblock view %}
